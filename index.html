<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calc">
            <div class="output-container">
                <div class="output-upper"></div>
                <div class="output"></div>
            </div>
            <div class="input">
                <div class="left">
                    <button class="number 7">7</button>
                    <button class="number 8">8</button>
                    <button class="number 9">9</button>
                    <button class="number 4">4</button>
                    <button class="number 5">5</button>
                    <button class="number 6">6</button>
                    <button class="number 1">1</button>
                    <button class="number 2">2</button>
                    <button class="number 3">3</button>
                    <button class="negativepositive">+/-</button>
                    <button class="number 0">0</button>
                    <button class="decimal">.</button>
                </div>
                <div class="right">
                    <button class="operand" id="clear">CE</button>
                    <button class="operand" id="backspace">โซ</button>
                    <button class="operand" id="add">+</button>
                    <button class="operand" id="subtract">-</button>
                    <button class="operand" id="multiply">x</button>
                    <button class="operand" id="divide">รท</button>
                    <button class="operand" id="equals">=</button>
                    
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
